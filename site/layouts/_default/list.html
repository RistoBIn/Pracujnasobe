{{ define "main" }}

<div class="py-4">
{{ partial "jumbotron" (dict "title" "Blog") }}
	<div class="offset-md-4 col-md-4">
		<form class="form-inline w-100" action="">
		    <input class="form-control w-75 border border-secondary rounded-left" type="text" placeholder="Search" style="border-radius: 0;">
		    <button class="btn btn-light btn-outline-secondary w-25 rounded-right" type="submit" style="border-radius: 0; border-left: 0;">Search</button>
		</form>
	</div>
</div>

<div class="container">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
          <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
